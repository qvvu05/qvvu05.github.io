<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <form>
            <div id='question'></div>
            <button type="button" onclick='count(this.innerText)' class="ans ans-greenyellow" id='ansA'></button>
            <button type="button" onclick='count(this.innerText)' class="ans ans-bisque" id='ansB'></button>
            <button type="button" onclick='count(this.innerText)' class="ans ans-rosybrown" id='ansC'></button>
            <button type="button" onclick='count(this.innerText)' class="ans" id='ansD'></button>
            <p id='indexofques'></p>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>              
</html>
