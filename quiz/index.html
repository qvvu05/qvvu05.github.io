<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <form>
            <div id="question"></div>
            <input type="radio" name="ans" class="ans" checked>A:<span class="ans_span" ></span><br>
            <input type="radio" name="ans" class="ans">B:<span class="ans_span"></span><br>
            <input type="radio" name="ans" class="ans">C:<span class="ans_span"></span><br>
            <input type="radio" name="ans" class="ans">D:<span class="ans_span"></span><br>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
