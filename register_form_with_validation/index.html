	<!-- End of menu-row -->

	<div class="container">

		<form action="succesful.html" id="register-form">
			<fieldset>
				<legend style="color:black; font-weight:bold;text-align:center;">Thông Tin Đăng Ký</legend>
				<br>
				<p>Họ Và Tên</p>
				<input type="text" id="name" name="fullname"><span id="name_error"></span>
				<br>
				<br>
				<p>Ngày Sinh</p>
				<input type="date" id="date_of_birth" name="birthday" ><span id="date_of_birth_error"></span>
				<!-- <input placeholder="Date" class="textbox-n" type="text" onfocusout="(this.type='text'); " onfocus="(this.type='date')" 
				 of id="date">-->

				<br><br>
				<p>Giới Tính:</p>
				<input type="radio" name="gender" id="male" value="male">
				<label for="male">Nam</label>
				<input type="radio" name="gender" id="female" value="female">
				<label for="female">Nữ</label>
				<input type="radio" name="gender" id="other" value="other">
				<label for="other">Chưa kiểm tra</label>
				<span id="gender_error"></span>
				<br>
				<br>
				<p>Địa chỉ</p>
				<input type="text" name="address"><span id="address_error"></span>
				<br><br>
				 <p>Số điện thoại:</p>
				<input type="number" name="phone" placeholder="Ít nhất 9 chữ số" ><span id="phone_error"></span>
				<br><br>
				<p>Email</p>
				<input type="email" name="email" placeholder="abc@xyz.com"><span id="email_error"></span>
				<br><br>
				<p>Password</p>
				<input type="password" name="password" placeholder="ít nhất 6 ký tự"><span id="password_error"></span>
				<br>
				<input type="submit" value="Register">

			</fieldset>
		</form>

	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
