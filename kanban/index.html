<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kanban Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--AWESOMEFONT-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
    <!--jQueryUI CSS-->
    <link rel="stylesheet" href="libraries/jqueryui/jquery-ui.min.css">
    <!--Materialize: Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="libraries/materialize/css/materialize.css"> -->
    <!--user css-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Kanban Board</a>
        </div>
    </nav>

    <section class="container">
        <div class="row">
            <div class="col m4">
                <div class="card">
                    <h5>TO DO</h5>
                    <div class="collection connectedSortable" id="todo">
                        <a href="#!" class="collection-item">Hoàn thành khóa học frontend Hoàn thành khóa học frontend
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a href="#!" class="collection-item">Học thêm golang
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a href="#!" class="collection-item">Học thêm về database
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a href="#!" class="collection-item">Học thêm về algorithm
                            <i class="fas fa-trash-alt"></i>
                        </a>

                    </div>
                    <input class="newjob" type="text" placeholder="Tạo công việc mới" onkeydown="app.newJob('todo', this);">
                </div>
            </div>

            <div class="col m4">
                <div class="card">
                    <h5>Doing</h5>
                    <div class="collection connectedSortable">
                        <a href="#!" class="collection-item">Hoàn thành khóa học frontend
                        </a>
                        <a href="#!" class="collection-item">Hoàn thành khóa học Backend
                        </a>
                    </div>
                </div>
            </div>

            <div class="col m4">
                <div class="card">
                    <h5>DONE</h5>
                    <div class="collection connectedSortable">
                        <a href="#!" class="collection-item">DONE1
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a href="#!" class="collection-item">DONE2
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a href="#!" class="collection-item">DONE3
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a href="#!" class="collection-item">DONE4
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- SCRIPT -->
    <!--jQuery JS-->
    <script src="libraries/jquery/jquery.js"></script>
    <!--jQueryUI JS-->
    <script src="libraries/jqueryui/jquery-ui.min.js"></script>
    <!--Materialize: Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- <script src="libraries/materialize/js/materialize.js"></script> -->
    <!--user script-->
    <script src="js/main.js"></script>
</body>

</html>
